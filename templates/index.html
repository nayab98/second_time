<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('../static/images/icons/bg-01.jpg')">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" method = "POST" action = "/predict">
					<span class="contact2-form-title">
					EMPLOYEE INFORMATION
					</span>

					
					<div class="wrap-input2 validate-input" data-validate="value is required">
						<p><b>Enter Your  AGE:</b></p>
						<input  type="text" name="name1">
						
						<span class="focus-input2" ></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate="VALUE is required">
    					<p><b>DistanceFromHome</b></p>
						<input  type="text" name="name2">
						<span class="focus-input2" ></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate="VALUE is required">
    					<p><b>EnvironmentSatisfaction</b></p>
						<input  type="text" name="name3">
						<span class="focus-input2" ></span>
					</div>
					
					
					
					<div class="wrap-input2 validate-input" data-validate="Name is required">
    					<p><b>JOB SATISFACTION</b></p>
						<input  type="text" name="name4">
						<span class="focus-input2"></span>
					</div>
					
					
					
					<div class="wrap-input2 validate-input" data-validate="Name is required">
    					<p><b>MonthlyIncome</b></p>
						<input  type="text" name="name5">
						<span class="focus-input2"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate="Name is required">
    					<p><b>OverTime</b></p>
						<input  type="text" name="name6">
						<span class="focus-input2"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate="Name is required">
    					<p><b>RelationshipSatisfaction</b></p>
						<input  type="text" name="name7">
						<span class="focus-input2"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate="Name is required">
    					<p><b>TotalWorkingYears</b></p>
						<input  type="text" name="name8">
						<span class="focus-input2"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate="Name is required">
    					<p><b>WorkLifeBalance</b></p>
						<input  type="text" name="name9">
						<span class="focus-input2"></span>
					</div>
					
								
					
					<div class="wrap-input2 validate-input" data-validate="Name is required">
    					<p><b>YearsWithCurrentManager</b></p>
						<input  type="text" name="name10">
						<span class="focus-input2"></span>
					</div>
					
					
					
				
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								SUBMIT
							</button>
						</div>
					</div>
				</form>
			{{ prediction_text }}
			</div>
		</div>
		
	</div>




<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
